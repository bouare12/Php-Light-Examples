<form ng-submit="create(house)" id="new-house" name="new-house">
    <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" name="color" ng-model="house.color" placeholder="{{house.color}}">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
<pre>
{{house}}
</pre>
